<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Canvs: Manipulando Imagenes</title>

	<style>

		section{

			width: 500px;
			margin: auto; 
			border: 2px solid;
		}
		
	</style>
	
	<script>
		
		function comenzar(){

			var lienzo = document.getElementById("lienzo");
			var pincel = lienzo.getContext("2d");

			var img = new Image();
			img.src="https://www.w3schools.com/tags/img_the_scream.jpg";

			img.addEventListener("load", dibujar, false);
		}

		function dibujar(){

			pincel.drawImage(img, 0, 0);
		}

		window.onload=comenzar;
	</script>

</head>
<body>
	<section>
		<canvas id="lienzo" width="800" height="1000">
			
		</canvas>
	</section>
	
</body>
</html>
