<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Probando mas efectos Canvas</title>

<style>

	section{

		width: 800px;
		margin: auto;
		
	}

	#lienzo{

		margin: auto;
		border: 2px solid green;
	}
	
</style>

<script>

	function inicio(){

		var lienzo = document.getElementById("lienzo");
		var pincel = lienzo.getContext("2d");

		pincel.font= "bold 20px verdana";

		pincel.save();

		pincel.fillText("hola Mundo", 100, 100);
		pincel.translate(150,150);
		pincel.rotate(1.5);
		pincel.fillText("hola Mundo", 100, 100);

		pincel.restore();
		pincel.fillText("hola Mundo", 100, 130);


		/*pincel.transform(3,0,0,3,0,0); // ultimos dos parametros trasladan eje de coordenadas. 
		// Metodo transform es acumulativo.
		pincel.font= "bold 20px verdana";
		pincel.fillText("Hola Mundo", 50, 50);*/


		/*pincel.translate(100,100);
		pincel.scale(2,2);
		pincel.rotate(0.5);
		pincel.fillText("Hola Mundo", 50, 50);*/


	}
	

	window.onload = inicio;
</script>

</head>
<body>

	<section id="dibujo">
		<canvas id="lienzo" width="800" height="500">

			Su navegador no soporta la tecnologia Canvas.

		</canvas>
		
	</section>
	
</body>
</html>
