<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Canvas: Trazando Curvas</title>
	
	<style type="text/css">
		
		section{

			text-align: center;
			margin: auto;
		}

		#lienzo{

			border: 2px solid;
		}

	</style>

	<script>

		function comenzar(){

			var lienzo = document.getElementById("lienzo");
			var pincel = lienzo.getContext("2d");

			pincel.beginPath();
			pincel.moveTo(250,100);
			pincel.quadraticCurveTo(150,80,250,200);	
			pincel.stroke();
			pincel.beginPath();
			pincel.arc(300,150,50,0, Math.PI,true);
			pincel.stroke();
			pincel.beginPath();
			pincel.moveTo(100,100);
			pincel.bezierCurveTo(50,150,125,150,100,200);
			pincel.stroke();

		}
		

		window.addEventListener("load", comenzar, false);
	</script>


</head>
<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			
			Tu navegador no es compatible con el elemento Canvas.

		</canvas>
		
	</section>
</body>
</html>
