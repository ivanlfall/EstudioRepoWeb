<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Probando Canvas</title>
	<link rel="stylesheet" href="">

	<style type="text/css">
		#lienzo{
			border: 2px solid black;
			margin: auto;
		}

		#dibujo{

			text-align: center;
		}
		
	</style>

	<script type="text/javascript">

		
		function dibujar(){

			var lienzo = document.getElementById("lienzo");

			var pincel = lienzo.getContext("2d");

			pincel.globalAlpha=0.7; // 0 totalmente traslucido ; 1 totalmente opaco

			pincel.fillStyle= "#A9D88D";
			pincel.fillRect(215, 115, 70, 70);

			pincel.clearRect(215+15, 115+15, 40, 40);

			pincel.strokeStyle = "#D95F2A";
			pincel.strokeRect(215+25, 115+25, 20, 20);

			
		}

		window.addEventListener("load", dibujar, false);

	</script>


</head>
<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			
		</canvas>

	</section>
</body>
</html>
