<!DOCTYPE html>
<html>
<head>
	<title>Probando Eventos</title>

	<script>
		
		var imagen= Array(2);

		function tipoBosque(){

			alert("Bosque Lluvioso")
		}


		function TipoBosque(){

			for (var i = 0; i<=2; i++){
			
			imagen[i] = document.getElementsByTagName("img")[i];

			}

			
				imagen[0].addEventListener("mouseover", function(){imagen[0].width=350; imagen[0].height=250;}, false);
				imagen[0].addEventListener("mouseout", function(){imagen[0].width=300; imagen[0].height=200;}, false);

				imagen[1].addEventListener("mouseover", function(){imagen[1].width=350; imagen[1].height=250;}, false);
				imagen[1].addEventListener("mouseout", function(){imagen[1].width=300; imagen[1].height=200;}, false);

				imagen[2].addEventListener("mouseover", function(){imagen[2].width=350; imagen[2].height=250;}, false);

				imagen[2].addEventListener("click", tipoBosque, false);
			


		}
